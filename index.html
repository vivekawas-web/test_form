    <h1 class="form_"><i><u>JOB APPLICATION</u></i></h1>
    <form action="" method="get" class="form_">
        <div class="form_">
            <label for="name">Enter your Name please</label>
            <input type="text" name="name" id="name"required/>
        </div>
        <br>
        <div class="form_">
            <label for="email">Enter your Email</label>
            <input type="text" name="email"  placeholder="oabama@binladin.com" id="email"required />

        <br>
        <div class="form">
            <label for="pass">Enter your password</label>
            <input type="password" name="pass" id="pass"  required/>

        <br>
        <div class="form">
            <pr>Select your skills</pr>
            <br>
            <label for="checkbox1">C++</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">

            <input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="checkbox3">python</label>
            <input type="checkbox" name="checkbox3" id="checkbox2">

            <input type="checkbox" name="checkbox4" id="checkbox4">

        <br>

            <label for="cv">Upload your CV</label>
